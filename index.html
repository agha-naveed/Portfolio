<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agha Naveed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
</head>
<body>
    
    <div class="root">
        <div class="main-body">
            <div class="front-section">
                <div class="navbar p-section">
                    <nav class="d-flex space-bw">
                        <div class="logo">
                            <h2 class="btn-shine">Agha Naveed</h2>
                        </div>
                        
                        <ul class="d-flex">
                            <li class="active-page">About</li>
                            <li>Portfolio</li>
                            <li>Contact</li>
                        </ul>
                        <div class="search-box">
                            <input type="text" placeholder="Search" name="" id="search-input" />
                            <i class="fa-solid fa-magnifying-glass win-full-i search-btn-hide"></i>
                            <i class="fa-solid fa-magnifying-glass win-full-i search-btn-click"></i>
                            <div class="resp-search">
                                <i class="fa-solid fa-xmark"></i>
                                <input type="text" placeholder="Search" name="" id="resp-search-input" />
                                <i class="fa-solid fa-magnifying-glass win-resp-i"></i>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <header>

            </header>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
