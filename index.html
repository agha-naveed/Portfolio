<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agha Naveed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
</head>
<body>
    
    <div class="root">
        <div class="main-body">
            <div class="front-section p-section">
                <div class="navbar ">
                    <nav class="d-flex space-bw">
                        <div class="logo">
                            <h2 class="btn-shine">Agha Naveed</h2>
                        </div>
                        
                        <ul class="d-flex">
                            <li class="active-page">About</li>
                            <li>Portfolio</li>
                            <li>Contact</li>
                        </ul>
                        <div class="search-box">
                            <input type="text" placeholder="Search" name="" id="search-input" />
                            <i class="fa-solid fa-magnifying-glass win-full-i search-btn-hide"></i>
                            <i class="fa-solid fa-magnifying-glass win-full-i search-btn-click"></i>
                            <div class="resp-search">
                                <i class="fa-solid fa-xmark"></i>
                                <input type="text" placeholder="Search" name="" id="resp-search-input" />
                                <i class="fa-solid fa-magnifying-glass win-resp-i"></i>
                            </div>
                        </div>
                    </nav>
                </div>
                
                <div class="header-center">
                    <div class="front-details">
                        <span class="sp-name">
                            <h2>I'M</h2>
                            <h1>Agha Naveed</h1>
                        </span>
                        <span class="sp-profession">
                            <h2>Web Developer / Programmer</h2>
                        </span>
                        <span class="contact-me-btn">
                            <a href="#">Contact Me</a>
                        </span>
                    </div>
                    <div class="my-pic">
                        <img src="img/my-pic.png" alt="" />
                    </div>
                    <div class="social-icons">
                        <div class="verti-line"></div>
                        <div class="fb-logo">
                            <i class="fa-brands fa-facebook"></i>
                        </div>
                        <div class="twitter-logo">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                        <div class="insta-logo">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                        <div class="github-logo">
                            <i class="fa-brands fa-github"></i>
                        </div>
                    </div>
                </div>
            
            
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
